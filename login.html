<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Style.css" />

    <title>AirBook</title>
  </head>
  <body>
    <div class="container mt-5">
      <h2>Hello There!</h2>
      <h4>Please sign-in or create account to continue</h4>
      <div class="row d-flex justify-content-between mt-5">
        <div class="col-5">
          <h3>SIGN-IN</h3>
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Email address</label
              >
              <input type="email" class="form-control" />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Password</label
              >
              <input type="password" class="form-control" />
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" />
              <label class="form-check-label" for="exampleCheck1"
                >Remember My Details</label
              >
            </div>
            <button type="submit" class="btn btn-blue w-100">Submit</button>
          </form>
        </div>

        <div class="col-5">
          <h3>CREATE ACCOUNT</h3>
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >First Name</label
              >
              <input type="text" class="form-control" />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Last Name</label
              >
              <input type="text" class="form-control" />
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Email address</label
              >
              <input type="email" class="form-control" />
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Password</label
              >
              <input type="password" class="form-control" />
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Confirm Password</label
              >
              <input type="password" class="form-control" />
            </div>
            <button type="submit" class="btn btn-blue w-100">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <div class="footer justify-content-center mt-6 d-flex align-items-center">
      <img src="Logo.png" alt="" width="200" />
    </div>
  </body>
</html>
